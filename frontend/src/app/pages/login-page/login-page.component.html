<h2>Please login here!</h2>
<app-message-box
  *ngIf="message"
  [message]="message"
  type="success"
></app-message-box>
<app-login-form
  (isLoading)="showSpinner($event)"
  (hasError)="showError($event)"
></app-login-form>
<app-message-box
  *ngIf="errorMessage"
  [message]="errorMessage"
  type="error"
></app-message-box>
<app-spinner *ngIf="isLoading"></app-spinner>
