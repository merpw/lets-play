<h2>Please login here!</h2>
<app-message-box
  *ngIf="result && result.type === 'success'"
  [message]="result.message"
  type="success"
></app-message-box>
<app-login-form
  (isLoading)="showSpinner($event)"
  (hasError)="showError($event)"
></app-login-form>
<app-message-box
  *ngIf="result && result.type === 'error'"
  [message]="result.message"
  type="error"
></app-message-box>
<app-spinner *ngIf="isLoading"></app-spinner>
