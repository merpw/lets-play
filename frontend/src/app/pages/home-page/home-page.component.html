<div *ngIf="authService.isAuthenticated; else notAuthenticatedMessage">
  You are loggined in!
  <p>Email: {{ profile.email }}</p>
  <p>Name: {{ profile.name }}</p>
  <p>Id: {{ profile.id }}</p>
  <p>Role: {{ profile.role }}</p>
</div>
<ng-template #notAuthenticatedMessage>Please sign up to see</ng-template>
<h3>Products:</h3>
<ng-container *ngFor="let product of products">
  <p>{{ product.name }} {{ product.description }}</p>
  <hr />
</ng-container>
