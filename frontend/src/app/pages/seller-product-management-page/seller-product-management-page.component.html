<div class="seller-product-management-page-header">
  <h2>Product management</h2>
  <button
    *ngIf="authService.hasSellerRight()"
    mat-raised-button
    (click)="openAddProductDialog()"
  >
    Add product
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img
        src="{{
          element.images?.length
            ? 'api/media/' + element.images[0]
            : 'assets/avatar/placeholder.png'
        }}"
        alt="Avatar"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th
      mat-header-cell
      *matHeaderCellDef
      [hidden]="screenSizeService.currentScreenSize === 'XS'"
    >
      Description
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [hidden]="screenSizeService.currentScreenSize === 'XS'"
    >
      {{ element.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngStyle]="{
        'word-break': element.price?.toString().length > 6 ? 'break-all' : ''
      }"
    >
      {{ element.price | currency : "EUR" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th
      mat-header-cell
      *matHeaderCellDef
      [hidden]="screenSizeService.currentScreenSize === 'XS'"
    >
      Quantity
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [hidden]="screenSizeService.currentScreenSize === 'XS'"
    >
      {{ element.quantity }}
    </td>
  </ng-container>

  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        (click)="$event.stopPropagation(); openManageDialog(element)"
        matTooltip="Edit product"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let product; columns: displayedColumns"
    [routerLink]="['/product', product.id]"
  ></tr>
</table>
<hr />
<app-message-box
  *ngIf="result"
  [message]="result.message"
  [type]="result.type"
></app-message-box>
