<div class="product-listing-page">
  <div class="product-listing-page-header">
    <h2>Product listing</h2>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.images?.length; else noImage">
          <img [src]="'api/media/' + element.images[0]" alt="Product image" />
        </ng-container>
        <ng-template #noImage>
          <img
            src="assets/product-placeholder/question-mark.png"
            alt="Product image"
          />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        [hidden]="screenSizeService.currentScreenSize === 'XS'"
      >
        Description
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [hidden]="screenSizeService.currentScreenSize === 'XS'"
      >
        {{ element.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngStyle]="{
          'word-break': element.price?.toString().length > 6 ? 'break-all' : ''
        }"
      >
        {{ element.price | currency : "EUR" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th
        mat-header-cell
        *matHeaderCellDef
        [hidden]="screenSizeService.currentScreenSize === 'XS'"
      >
        Quantity
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [hidden]="screenSizeService.currentScreenSize === 'XS'"
      >
        {{ element.quantity || "N/A" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">
        {{ element.owner }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let product; columns: displayedColumns"
      [routerLink]="['/product', product.id]"
    ></tr>
  </table>
  <hr />
  <app-message-box
    *ngIf="result"
    [message]="result.message"
    [type]="result.type"
  ></app-message-box>
</div>
