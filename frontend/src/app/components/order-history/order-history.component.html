<div class="order-history-page">
  <div class="order-history-page-header">
    <h2>Order history</h2>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    *ngIf="!fetchingOrderHistory"
  >
    <ng-container matColumnDef="image">
      <th
        mat-header-cell
        *matHeaderCellDef
        [hidden]="screenSizeService.currentScreenSize === 'XS'"
      >
        Image
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [hidden]="screenSizeService.currentScreenSize === 'XS'"
      >
        <ng-container *ngIf="element.product?.images?.length; else noImage">
          <img
            [src]="'api/media/' + element.product?.images[0]"
            alt="Product image"
          />
        </ng-container>
        <ng-template #noImage>
          <img
            src="assets/product-placeholder/question-mark.png"
            alt="Product image"
          />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="product-name"
        [ngClass]="{
          'xs-screen': screenSizeService.currentScreenSize === 'XS'
        }"
      >
        {{ element.product.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qty.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.order.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngStyle]="{
          'word-break': 'break-all'
        }"
      >
        {{ element.order.totalPrice | currency : "EUR" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" class="order-status">
        {{ element.order.orderStatus }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="$event.stopPropagation(); onAction(element)"
      >
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      [routerLink]="['/product', element.product.id]"
    ></tr>
  </table>
  <hr />
  <app-message-box
    *ngIf="result"
    [message]="result.message"
    [type]="result.type"
  ></app-message-box>
  <app-spinner *ngIf="isLoading || fetchingOrderHistory"></app-spinner>
</div>
